<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimonSays</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Simon Game </h1>
    <h2 class="heading-2">Press any key to start game</h2>
    <div class="container">
        <div class="line-one">
            <div class="btn red" id="red" type="button"></div>
            <div class="btn yellow" id="yellow" type="button"></div>
        </div>
        <div class="line-two">
            <div class="btn green" id="green" type="button"></div>
            <div class="btn blue" id="blue" type="button"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
